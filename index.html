<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<title>X-Village Requests</title>
</head>

<body>
  <div>
    <div style="text-align:center; font-size: 70px;">
      <h1 id="page-title" class="header1">Requests 模組練習頁面</h1>
      <h6 id="page-introduction">
		Lesson07 Python Requests 模組 demo
		<br>
		<br>
		<a href="https://hackmd.io/c/ByMeYR1mm/https%3A%2F%2Fdocs.google.com%2Fforms%2Fd%2Fe%2F1FAIpQLSeIYlGHLJoQQyrMkXZ2TIz1tbDMlbdo9b1TeEMumu5V3h4mlg%2Fviewform">X-Village Python 課程</a>
      </h6>
    </div>
    <div class="text-center">
		<input type="button" value="放大燈" onclick="bigger();">
		<input type="button" value="縮小燈" onclick="smaller();">
	</div>
    <div class="text-center text-blue">
		<div id="changed" style="font-size: 14px;">看我被改變</div>
    </div>
  </div>
  
  <style>
	.text-center {
		text-align: center;
	}

	.text-blue {
		color: blue;
	}

	.text-blue:hover {
		color: red;
	}

	#page-title {
		margin-top: 80px;
		margin-bottom: 0px;
	}

	#page-introduction {
		margin-top: 40px;
		margin-bottom: 40px;
	}

	#bigger, #smaller, #changed {
		height: 300px;
	}

	#bigger {
		flex: 0 0 40%;
	}
	#changed {
		flex: 1 0 20%;
	}
	#smaller {
		flex: 0 0 40%;
	}
  </style>

  <script>
	function bigger(){
		console.log("放大");
		var size = +document.getElementById("changed").style.fontSize.replace("px", "");
		document.getElementById("changed").style.fontSize = (size+12) + "px";
	}
	function smaller(){
		console.log("縮小");
		var size = +document.getElementById("changed").style.fontSize.replace("px", "");
		document.getElementById("changed").style.fontSize = (size-12) + "px";
	}
  </script>
</body></html>
